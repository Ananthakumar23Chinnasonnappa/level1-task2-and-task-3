<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: #00c4c4;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.logo {
    font-size: 28px;
    color: #eff7ef;
}

.logo span {
    color: #ecf7f4;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
}

nav ul li a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
}

nav ul li a:hover {
    color: #f7faf9;
}
        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }
        .content {
            max-width: 50%;
        }
        .profile-pic {
            max-width: 50vh;
            height: 50vh;
            border-radius: 50%;
            object-fit: cover;
            object-position: center;
        }
    </style>
</head>
<body>
        <header>
            <div class="logo">portfolio<span>+</span></div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>

                </ul>

    <div class="container">

            <input type="button" value="Download CV">
