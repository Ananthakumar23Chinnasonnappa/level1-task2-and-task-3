<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Temperature Converter</title>
    <style>
        

        body {
            font-family: Arial, sans-serif;
            background-color: #60def4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .converter {
            background-color: #fdfdfd;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input[type="number"] {
            padding: 10px;
            width: 80%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        select {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 80%;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="converter">
        <h2>Temperature Converter</h2>
        <input type="number" id="tempInput" placeholder="Enter temperature">
        <select id="tempUnit">
            <option value="celsius">Celsius to Fahrenheit</option>
            <option value="fahrenheit">Fahrenheit to Celsius</option>
            <option value="celsiusToKelvin">Celsius to Kelvin</option>
            <option value="kelvinToCelsius">Kelvin to Celsius</option>
            <option value="fahrenheitToKelvin">Fahrenheit to Kelvin</option>
            <option value="kelvinToFahrenheit">Kelvin to Fahrenheit</option>
        </select><br>
        <button onclick="convertTemperature()">Convert</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function convertTemperature() {
            let temp = document.getElementById("tempInput").value;
            let unit = document.getElementById("tempUnit").value;
            let result = 0;

            if (isNaN(temp) || temp === "") {
                document.getElementById("result").innerHTML = "Please enter a valid number.";
                return;
            }

            switch (unit) {
                case "celsius":
                    result = (temp * 9/5) + 32;
                    document.getElementById("result").innerHTML = ${temp}°C is equal to ${result.toFixed(2)}°F;
                    break;
                case "fahrenheit":
                    result = (temp - 32) * 5/9;
                    document.getElementById("result").innerHTML = ${temp}°F is equal to ${result.toFixed(2)}°C;
                    break;
                case "celsiusToKelvin":
                    result = parseFloat(temp) + 273.15;
                    document.getElementById("result").innerHTML = ${temp}°C is equal to ${result.toFixed(2)}K;
                    break;
                case "kelvinToCelsius":
                    result = temp - 273.15;
                    document.getElementById("result").innerHTML = ${temp}K is equal to ${result.toFixed(2)}°C;
                    break;
                case "fahrenheitToKelvin":
                    result = (parseFloat(temp) + 459.67) * 5/9;
                    document.getElementById("result").innerHTML = ${temp}°F is equal to ${result.toFixed(2)}K;
                    break;
                case "kelvinToFahrenheit":
                    result = (temp * 9/5) - 459.67;
                    document.getElementById("result").innerHTML = ${temp}K is equal to ${result.toFixed(2)}°F;
                    break;
                default:
                    document.getElementById("result").innerHTML = "Please select a valid conversion.";
            }
        }
    </script>
</body>
</html>
